{% extends "base.html" %}
{% block title %}حذف پست{% endblock %}
{% block content %}
<h2>حذف پست</h2>
<p>آیا مطمئنید که می‌خواهید پست "{{ post.title }}" را حذف کنید؟</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">بله، حذف شود</button>
  <a href="{% url 'accounts:profile' %}">انصراف</a>
</form>
{% endblock %}
